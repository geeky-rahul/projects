<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #inputArea {
            display: flex;
            justify-content: space-between;
        }
        #inputArea input {
            width: 80%;
            padding: 10px;
        }
        #inputArea button {
            width: 18%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Math Chatbot</h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Enter your math question...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            
            if (userInput.trim() === '') return;

            // Display user message
            chatbox.innerHTML += `<div>User: ${userInput}</div>`;

            // Send the request to the server
            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ expression: userInput })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const result = data.result;

                // Display bot response
                chatbox.innerHTML += `<div>Bot: ${result}</div>`;

            } catch (error) {
                console.error('Error:', error);
                chatbox.innerHTML += `<div>Bot: Error occurred while processing your request.</div>`;
            }

            // Clear input field
            document.getElementById('userInput').value = '';

            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
